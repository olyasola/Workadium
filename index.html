<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Афродита</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="container">
				<a href="#" class="logo">
					<img src="./img/block1/Афродита.png" alt="afrodita logo" class="logo__img">
				</a>
				<div class="contacts">
					<a href="tel:+78000039210" class="contacts__phone">8 (800) 00-392-10</a>
				<div class="contacts__desc">График работы</div>
				</div>
			</div>
		</div>
		<div class="maincontent">
			<div class="container">
				<div class="content">
					<ul class="breadcrumbs">
						<li class="breadcrumbs__item">
							<a href="#" class="breadcrumbs__item-link">Главная</a>
						</li>
						<li class="breadcrumbs__item">
							<a href="#" class="breadcrumbs__item-link">Услуги</a>
						</li>
					</ul>
				</div>
				<div class="desc">
					<div class="desc__image"></div>
					<div class="desc__text"></div>
				</div>
				<div class="reviews">
					<h1 class="title">Отзывы</h1>
					<ul class="reviews__list"></ul>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
